<H2><A NAME="SECTION000216000000000000000">
lcaGetUnits</A>
</H2>

<H3><A NAME="SECTION000216100000000000000">
Calling Syntax</A>
</H3>
<PRE>
units = lcaGetUnits(pvs)
</PRE>
<H3><A NAME="SECTION000216200000000000000">
Description</A>
</H3>
Retrieve the engineering units of a number of PVs.

<H3><A NAME="SECTION000216300000000000000">
Parameters</A>
</H3>
<DL>
<DT><STRONG>pvs</STRONG></DT>
<DD>Column vector (in matlab: <SPAN  CLASS="textbf">m x 1</SPAN> <SPAN  CLASS="textbf">cell-</SPAN> matrix)
of <SPAN  CLASS="textbf">m</SPAN> strings.

</DD>
<DT><STRONG>units</STRONG></DT>
<DD><SPAN  CLASS="textbf">m x 1</SPAN> column vector (on <SPAN  CLASS="textbf">matlab</SPAN>: <SPAN  CLASS="textbf">cell-</SPAN> matrix)
of strings holding the PV EGUs.
</DD>
</DL>
